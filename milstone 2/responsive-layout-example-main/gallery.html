<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <style>
        .container{
            display: grid;
            gap: 3px;
            grid-template-columns: repeat(6,1fr);
            grid-template-rows: repeat(6,150px);
        }
        img{
            width: 100%;
            height: 100%;
        }
        .big-layout{
            grid-column: span 6;
            grid-row: span 2;
        }
        .side-layout{
            grid-column: span 2;
            grid-row: span 2;
        }
        .two-pic{
            grid-column: span 2;
            grid-row: span 1;
            /* display: grid; */
        }
        /* .four-pic{
            grid-column: span .5;
            grid-row: span .5;
        }    */
            @media screen and (max-width:576px){
                /* .container{
                    display: block;
                } */
                 .container{
            display: grid;
            gap: 3px;
            grid-template-columns: repeat(2,1fr);
            /* grid-template-rows: repeat(6,150px); */
        }
        .big-layout, .side-layout,.two-pic{
            grid-row: span 1;
            grid-column: span 1;
        }
    }
     </style>
</head>
<body>
    <div class="container">
        <div class="big-layout">
            <img src="images/A.jpg" alt="a">
        </div>
        <div class="side-layout">
            <img src="images/B.jpg" alt="a">
        </div>
        <div class="side-layout">
            <img src="images/C.jpg" alt="a">
        </div>
        <div class="two-pic">
            <img src="images/D.jpg" alt="a">
        </div>
        <div class="two-pic">
            <img src="images/E.jpg" alt="a">
        </div>
        <div class="side-layout">
            <img src="images/F.jpg" alt="a">
        </div>
        <div class="">
            <img src="images/G.jpg" alt="a">
        </div><div class="">
            <img src="images/G.jpg" alt="a">
        </div>
        
        <!-- <div class="side-layout">
            <img src="images/H.jpg" alt="a">
        </div> -->
         <div class="side-layout">
            <img src="images/I.jpg" alt="a">
        </div>
        <div class="">
            <img src="images/G.jpg" alt="a">
        </div>
        <div class="">
            <img src="images/G.jpg" alt="a">
        </div>
    </div>
</body>
</html>
