<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        h3{
            color: peru;
        }
        /* hover means mouse over */
        h3:hover{
            color:aqua;
            background-color: blue;
        }
        input:focus{
            color: royalblue;
            /* padding-left: 20px; */
            outline: 0;
            border: 1px solid palegreen;
        }
        a:visited{
            color: gray;
        }
        li:last-child{
            color: red;
        }
    </style>
</head>
<body>
    <h3> My Heading</h3>
    <input type="text">
     <input type="text">
      <input type="text">
      <br>
      <a href="https://www.youtube.com/">Google</a>
      <a href="https://www.facebook.com/">Facebook</a>
      <ul>
        <li>alia</li>
        <li>malia</li>
        <li>jalia</li>
        <li>kalia</li>
        <li>falia</li>
        <li>balia</li>
        <li>talia</li>
      </ul>
</body>
</html>
