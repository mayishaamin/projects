<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector Examples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Element, Class, ID -->
    <h1 id="main-title">Welcome to CSS Selectors Demo</h1>
    <p class="intro">This demo shows how different types of CSS selectors work.</p>

    <!-- Universal & Group -->
    <div class="container">
        <p>Paragraph inside container.</p>
        <p class="highlight">Highlighted paragraph.</p>
        <a href="https://example.com" class="link">External Link</a>
        <a href="#section2" class="link">Go to Section 2</a>
    </div>

    <!-- Combinator selectors -->
    <ul class="menu">
        <li>Home</li>
        <li>About</li>
        <li class="active">Contact</li>
    </ul>

    <!-- Attribute selectors -->
    <input type="text" placeholder="Text input">
    <input type="email" placeholder="Email input">

    <!-- Pseudo-classes -->
    <button>Hover Me!</button>

    <!-- Pseudo-elements -->
    <p class="message">Look at the first letter and first line of this paragraph!</p>

    <section id="section2">
        <h2>Section 2</h2>
        <p>More content here!</p>
    </section>

</body>
</html>
